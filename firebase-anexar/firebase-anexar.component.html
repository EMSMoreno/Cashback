<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="firebase-anexar.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <style>
    .big_column {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .button-wrapper img {
      max-width: 700px;
      max-height: 600px;
      position: absolute;
      left: calc(100% + 300px);
    }
  </style>
</head>

<body>
  <div class="big_column">
    <div class="button-wrapper">
      <label class="round-button">
        <input type="file" (change)="onFileSelected($event)" style="display: none;">
        <img [src]="imageURL" *ngIf="imageURL">
        <i class="fas fa-upload"></i>
      </label>
      <div>Importar imagem</div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/dd8ec9e284.js" crossorigin="anonymous"></script>

</html>
